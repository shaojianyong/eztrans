<div *ngIf="sentence" class="ui container">
  <div class="ui segment">{{sentence.source}}</div>
  <div *ngFor="let refer of sentence.refers; let idx = index" class="ui segment">
    <p>{{refer.target_text}}</p>
    <div class="ui small icon secondary menu">
      <a class="item" (click)="select(idx)">
        <i class="{{getHeartIcon(idx)}}"></i>
      </a>
      <a class="item">
        <i class="clone icon"></i>
      </a>
      <a class="right item" (click)="onExLink(refer.engine_name)">
        <i class="{{getnEngineIcon(refer.engine_name)}}"></i>
      </a>
    </div>

      </div>
      <div class="item">

          <div class="header">100</div>

    </div>
    <div class="ui small right floated horizontal list">

  </div>
</div>
