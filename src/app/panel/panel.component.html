<div *ngIf="sentence" class="ui container">
  <div class="ui segment">
    <p>{{sentence.source}}</p>
    <div class="ui small icon secondary menu">
      <a class="item" (click)="changeFlagIcon(sentence)">
        <i class="{{getFlagIcon(sentence)}}"></i>
      </a>
      <a class="item" (click)="refresh(idx, sentence)">
        <i class="refresh icon"></i>
      </a>
      <a class="right item" (click)="onExLink(refer.engine_name)">
        <i class="smile icon"></i>
      </a>
    </div>
  </div>
  <div *ngIf="sentence.custom" class="ui segment">

    <div id="custom-editor" contenteditable="true" [textContent]="sentence.custom.target_text"
         (input)="onEditInput()"></div>
    <div class="ui small icon secondary menu">
      <a class="item" (click)="select(-1)">
        <i class="{{getHeartIcon(-1)}}"></i>
      </a>
      <a class="item" (click)="removeCustom()">
        <i class="remove icon"></i>
      </a>
      <a class="right item">
        <i class="user icon"></i>
      </a>
    </div>
  </div>
  <!-- important: idx定义要用let，否则事件处理函数不能用它作为参数 -->
  <div *ngFor="let refer of sentence.refers; let idx = index" class="ui segment">
    <p>{{refer.target_text}}</p>
    <div class="ui small icon secondary menu">
      <a class="item" (click)="select(idx)">
        <i class="{{getHeartIcon(idx)}}"></i>
      </a>
      <a class="item" (click)="clone(idx)">
        <i class="clone icon"></i>
      </a>
      <a class="right item" (click)="onExLink(refer.engine_name)">
        <i class="{{getEngineIcon(refer.engine_name)}}"></i>
      </a>
    </div>

    <!--div class="ui small horizontal list">
      <div class="item" (click)="onExLink(refer.engine_name)">
        <i class="radio icon"></i>
        <div class="content">
          <div class="header">Option {{idx+1}}</div>
        </div>
      </div>
      <div class="item">
        <i class="heart icon"></i>
        <div class="content">
          <div class="header">100</div>
        </div>
      </div>
    </div>
    <div class="ui small right floated horizontal list">
      <div class="item">
        <i class="cloud icon"></i>
        <div class="content">
          <div class="header"><a (click)="onExLink(refer.engine_name)">{{refer.engine_name}}</a></div>
        </div>
      </div>
    </div-->

  </div>
</div>
