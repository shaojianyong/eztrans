<!-- Too bar -->
<div id="tool-bar" class="ui grey inverted attached menu">
  <a class="item" (click)="openFile()">
    <i class="folder open icon"></i> Open
  </a>
  <a class="item" (click)="toggle()">
    <i class="save icon"></i> Save
  </a>
  <a class="item" (click)="autoTranslate()">
    <i class="translate icon"></i> Translate
  </a>
  <a class="item">
    <i class="external icon"></i> Export
  </a>
  <a class="item">
    <i class="setting icon"></i> Settings
  </a>
  <a class="item" (click)="about()">
    <i class="help icon"></i>
  </a>
  <div class="right item">
    <div class="ui input"><input type="text" placeholder="Search..."></div>
  </div>
</div>

<!-- Translate (list & side) -->
<div id="trans-container">
  <div id="trans-list" class="ui relaxed divided selection list">
    <div *ngFor="let sentence of sentences; let idx = index"
         (click)="onItemClick(idx, sentence)"
         (dblclick)="onItemDblclick(idx, sentence)"
         (contextmenu)="onItemContextMenu(idx, sentence)"
         id="item-{{idx}}" class="item">
      <table id="table-{{idx}}" class="ui very basic table">
        <tbody>
        <tr>
          <td rowspan="2" class="collapsing">
            <i class="large edit icon"></i>
          </td>
          <td class="source-text">
            {{sentence.source}}
          </td>
          <td class="collapsing">
            <i class="checkmark icon"></i>
          </td>
        </tr>
        <tr>
          <td class="target-text">
            {{sentence.target}}
          </td>
          <td class="collapsing">
            <i class="{{getEngineIcon(sentence)}}"></i>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-panel [sentence]="sentences[cur_index]"
             (selectedChangeEvent)="onSelectedChange()"
             id="trans-side">
  </app-panel>
</div>

<!-- Status Bar -->
<div id="status-bar" class="ui grey inverted attached stackable menu">
  <!--div class="item">
    <i class="bar chart icon"></i> 80% (160/200)
  </div-->
  <a class="item">
    <i class="bar chart icon"></i> 80% (160/200)
  </a>
  <a class="item">
    <i class="world icon"></i> English -> Simplified Chinese
  </a>
  <a class="right item" data-content="View project on GitHub"
     href="https://github.com/shaojianyong/eztrans">
    <i class="github icon"></i>
  </a>
  <a class="item" data-content="Submit Bug Report"
     href="https://github.com/shaojianyong/eztrans/issues/new">
    <i class="bug icon"></i>
  </a>
  <a class="item" data-content="Mail"
     href="mailto: shaojianyong@hotmail.com">
    <i class="mail icon"></i>
  </a>
  <a class="item" data-content="Wechat"
     href="mailto: shaojianyong@hotmail.com">
    <i class="qrcode icon"></i>
  </a>
</div>

<!-- About Dialog -->
<app-about></app-about>
