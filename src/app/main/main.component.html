<div id="main-form" class="ui large form">

  <!-- Toobar -->
  <div id="toolbar" class="ui attached stackable menu">
    <a class="item" (click)="openFile()">
      <i class="folder open icon"></i> Open
    </a>

    <a class="item" (click)="myTest()">
      <i class="save icon"></i> Save
    </a>

    <a class="item">
      <i class="arrow left icon"></i>
    </a>

    <a class="item">
      <i class="arrow right icon"></i> Next
    </a>

    <a class="item">
      <i class="rocket icon"></i> Auto
    </a>

    <a class="item">
      <i class="setting icon"></i> Settings
    </a>

    <div class="right item">
      <div class="ui input"><input type="text" placeholder="Search..."></div>
    </div>
  </div>

  <!-- Translate -->
  <div id="trans-segments" class="ui horizontal segments">
    <div id="source-segment" class="ui segment">
      <textarea id="source-text" maxlength="1000"></textarea>
    </div>
    <div id="target-segment" class="ui segment">
      <textarea id="target-text" readonly="readonly"></textarea>
    </div>
  </div>


  <!-- Input/Output -->

  <div id="trans-results" class="ui relaxed divided list">

    <div *ngFor="let sentence of sentences" class="item">
      <i class="large edit middle aligned icon"></i>
      <div class="content">
        <div class="description">{{sentence.source}}</div>
        <div class="description">{{sentence.target}}</div>
      </div>
    </div>

  </div>

  <!-- Status bar -->
  <div id="status-bar" class="ui attached stackable menu">

    <div class="item">
      <i class="bar chart icon"></i> 80% (160/200)
    </div>

    <a class="item">
      <i class="translate icon"></i> Google
    </a>

    <a class="item">
      <i class="world icon"></i> English -> Simplified Chinese
    </a>

    <a class="right item" data-content="View project on GitHub"
       href="https://github.com/shaojianyong/eztrans">
      <i class="github icon"></i>
    </a>

    <a class="item" data-content="Submit Bug Report"
       href="https://github.com/shaojianyong/eztrans/issues/new">
      <i class="bug icon"></i>
    </a>

    <a class="item" data-content="Mail"
       href="mailto: shaojianyong@hotmail.com">
      <i class="mail icon"></i>
    </a>

    <a class="item" data-content="Wechat"
       href="mailto: shaojianyong@hotmail.com">
      <i class="qrcode icon"></i>
    </a>

  </div>
</div>
