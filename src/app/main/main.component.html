<!-- Too bar -->
<div id="tool-bar" class="ui blue inverted attached menu">
  <a class="ui icon item" (click)="toggle()">
    <i class="sidebar icon"></i>
  </a>
  <a class="item" (click)="openFile()">
    <i class="sign in icon"></i> Import
  </a>
  <a class="item" (click)="autoTranslate()">
    <i class="translate icon"></i> Translate
  </a>
  <a class="item" (click)="exportFile()">
    <i class="sign out icon"></i> Export
  </a>
  <a class="item" (click)="exportFile()">
    <i class="refresh icon"></i> Sync
  </a>

  <!--div class="ui dropdown item"> More
    <i class="dropdown icon"></i>
    <div class="menu">
      <a class="item">术语库</a>
      <a class="item">Check for Update</a>
      <a class="item">更多功能</a>
    </div>
  </div-->
  <div class="right menu">
    <div class="item">
      <div class="ui inverted transparent left icon input">
        <input type="text" placeholder="Search...">
        <i class="search icon"></i>
        <!--i class="search link icon"></i-->
      </div>
    </div>
    <a class="item" (click)="showSettings()">
      <i class="setting icon"></i>
    </a>
  </div>

</div>

<!-- Translate (list & side) -relaxed -->
<div id="trans-container">
  <div id="trans-list" class="ui divided list">
    <div *ngFor="let idx of getPageRange()" id="item-{{idx}}"
         (click)="onItemClick(idx)"
         (contextmenu)="onItemContextMenu(idx)"
         (mouseenter)="onMouseEnter(idx)"
         (mouseleave)="onMouseLeave(idx)"
         class="item">

      <table id="table-{{idx}}" class="ui very basic table">
        <tbody>
        <tr>
          <td [attr.rowspan]="(sentences[idx].target == -2 || sentences[idx].ignore) ? 1 : 2" class="collapsing">
            <a class="{{getStatusIcon(idx) === 'placeholder icon' ? 'ez-hide' : ''}}">
              <i id="state-{{idx}}" class="{{getStatusIcon(idx)}}"></i>
            </a>
          </td>
          <td class="source-cell">
            {{sentences[idx].source}}
          </td>
          <td [attr.rowspan]="(sentences[idx].target == -2 || sentences[idx].ignore) ? 1 : 2" class="collapsing">
            <a id="mark-{{idx}}" class="{{getMarkVisibility(idx)}}" (click)="changeFlagIcon(idx)">
              <i *ngIf="sentences[idx].marked" class="flag icon"></i>
              <i *ngIf="!sentences[idx].marked" class="flag outline icon"></i>
            </a>
          </td>
        </tr>
        <tr *ngIf="sentences[idx].target != -2 && !sentences[idx].ignore">
          <td class="target-cell">
            {{sentences[idx].ignore ? '' : getTargetText(idx)}}
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

<!--td class="collapsing">
  <a id="exec-{{idx}}" class="ez-hide">
  <i class="grey {{getEngineIcon(idx)}}"></i>
  </a>
</td-->

  <app-panel [sentence]="sentences[cur_index]"
             (rerenderEvent)="forceRerender($event)"
             (refreshEvent)="forceRefresh($event)"
             id="trans-side">
  </app-panel>
</div>

<!-- Status Bar -->
<div id="status-bar" class="ui blue inverted attached stackable menu">

  <div class="item">
    <i class="caret right icon"></i> {{cur_index + 1}} / {{sentences.length}}
  </div>


  <a class="item">
    <i class="bar chart icon"></i> {{getStatInfo()}}
  </a>
  <a class="item">
    <i class="world icon"></i> English -> Simplified Chinese
  </a>

  <div class="right menu">
    <a *ngIf="getPageCount() > 1" class="ui icon item" (click)="nextPage()">
      <i class="chevron right icon"></i>
    </a>
    <div *ngIf="getPageCount() > 1" class="ui text item">
      {{cur_page + 1}} / {{getPageCount()}}
    </div>
    <a *ngIf="getPageCount() > 1" class="ui icon item" (click)="prevPage()">
      <i class="chevron left icon"></i>
    </a>
    <a class="item" (click)="showAbout()">
      <i class="help icon"></i>
    </a>
  </div>
</div>

<!-- Setting Dialog -->
<app-settings></app-settings>

<!-- About Dialog -->
<app-about></app-about>
