<!-- Translate (list & side) -relaxed -->
<div id="trans-container">
  <div id="trans-list" class="ui divided list">
    <div *ngFor="let sentence of sentences; let idx = index" id="item-{{idx}}"
         (click)="onItemClick(idx)"
         (contextmenu)="onItemContextMenu(idx, sentence)"
         (mouseenter)="onMouseEnter(idx)"
         (mouseleave)="onMouseLeave(idx)"
         class="item">

      <a *ngIf="sentence.hidden" (click)="unhide()"><i class="{{getStatusIcon(sentence)}}"></i>摘要信息...</a>

      <table *ngIf="!sentence.hidden" id="table-{{idx}}" class="ui very basic table">
        <tbody>
        <tr>
          <td rowspan="2" class="collapsing">
            <a class="{{getStatusIcon(sentence) === 'placeholder icon' ? 'ez-hide' : ''}}">
              <i id="state-{{idx}}" class="{{getStatusIcon(sentence)}}"></i>
            </a>
          </td>
          <td class="source-cell">
            {{sentence.source}}
          </td>
          <td class="collapsing">
            <a id="mark-{{idx}}" class="{{getMarkVisibility(idx)}}" (click)="changeFlagIcon(sentence)">
              <i *ngIf="sentence.marked" class="flag icon"></i>
              <i *ngIf="!sentence.marked" class="flag outline icon"></i>
            </a>
          </td>
        </tr>
        <tr>
          <td class="target-cell">
            {{sentence.ignore ? '' : getTargetText(sentence)}}
          </td>
          <td class="collapsing">
            <a id="exec-{{idx}}" class="ez-hide">
            <i class="grey {{getEngineIcon(sentence)}}"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <app-panel [sentence]="sentences[cur_index]"
             (rerenderEvent)="rerender()"
             (refreshEvent)="refresh()"
             id="trans-side">
  </app-panel>
</div>

<!-- Status Bar -->
<div id="status-bar" class="ui blue inverted attached stackable menu">

  <div class="item">
    <i class="angle right icon"></i> {{cur_index + 1}} / {{sentences.length}}
  </div>


  <a class="item">
    <i class="bar chart icon"></i> G10 B10 U10
  </a>
  <a class="item">
    <i class="world icon"></i> English -> Simplified Chinese
  </a>

  <div class="right menu">
    <a *ngIf="sentences.length > 100" class="ui icon item" (click)="nextPage()">
      <i class="chevron right icon"></i>
    </a>
    <div *ngIf="sentences.length > 100" class="ui text item">
      {{cur_page + 1}} / {{getPageCount()}}
    </div>
    <a *ngIf="sentences.length > 100" class="ui icon item" (click)="prevPage()">
      <i class="chevron left icon"></i>
    </a>
    <a class="item" (click)="showAbout()">
      <i class="help icon"></i>
    </a>
  </div>
</div>

<!-- Setting Dialog -->
<app-settings></app-settings>

<!-- About Dialog -->
<app-about></app-about>
